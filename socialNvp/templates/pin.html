{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Sign Up
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
<style>
#nvpImg{
  padding-top: 5%;
  float:left;
}
#signupForm{
  padding-top: 5%;
}
#buttons {
  padding-top: 1%;
  float: right;
}
#names{
  display: inline;
}
</style>
{% endblock %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-header" id="header">
        <img src="static/nvpImage.png" height="40" width="35" id="nvpImg" style="margin-right: 10px">
        <a class="navbar-brand" href="/">NVP Social</a>
      </div>
    </div>
  <div id="navbar" class="collapse navbar-collapse " >
    <ul class="nav navbar-nav" id="buttons">
      <form action="{{ url_for('login') }}">
      <li><button type="submit"  class="btn btn-primary btn-md">Login</button></li>
      </form>
    </div>
    </ul>
  </div>
</nav>
<div class="container" id="signupForm">

  <form class="form-signin" enctype=multipart/form-data method="POST" action="/pinAccess">
  <div class="form-group">
    <center><h2 class="form-signin-heading">Pin</h2></center>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Pin">
    <button class="btn btn-lg btn-danger btn-block" type="submit">Submit</button>
  </div>
  </form>

</div> <!-- /container -->
{% endblock %}
